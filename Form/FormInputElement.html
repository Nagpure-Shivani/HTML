<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		fieldset
		{
			width: 350px;
		}
	</style>
</head>
<body>
<form>
	<fieldset>
	<legend>My New Form</legend>
	<label>Name:</label>
	<input type="text" name="">
	<br><br>
	<label>Select your Nationality:</label>
	<input list="nation">
	<datalist id="nation">
		<option value="India"></option>
		<option value="USA"></option>
		<option value="Srilanka"></option>
		<option value="Canada"></option>
	</datalist>
	<br><br>
	<label>Gender:</label>
	<label>Male</label>
	<input type="radio" name="gender">
	<label>Female</label>
	<input type="radio" name="gender">
	<label>Other</label>
	<input type="radio" name="gender">
	<br><br>
	<label>Hobbies:</label>
	<label>Sports</label>
	<input type="checkbox">
	<label>Reading</label>
	<input type="checkbox">
	<label>Writing</label>
	<input type="checkbox">
	<br><br>
	<label>Email:</label>
	<input type="email">
	<br><br>
	<label>Password:</label>
	<input type="Password">
	<br><br>
	<label>Url:</label>
	<input type="url">
	<br><br>
	<label>Telephone</label>
	<input type="tel" maxlength="11">
	<br><br>
	<label>Number:</label>
	<input type="number" min="1" max="50">
	<br><br>
	<label>Range:</label>
	<input type="range" min="1" max="10">
	<br><br>
	<label>Date of Birth:</label>
	<input type="date" >
	<br><br>
	<label>Month:</label>
	<input type="month">
	<br><br>
	<label>Week:</label>
	<input type="week">
	<br><br>
	<label>Time:</label>
	<input type="time">
	<br><br>
	<label>Date n Time:</label>
	<input type="datetime-local">
	<br><br>
	<label>Color:</label>
	<input type="color">
	<br><br>
	<label>Hidden</label>
	<input type="Hidden" value="Nagpur">
	<br><br>
	<label>Reset:</label>
	<input type="reset">
	<br><br>
	
	<input type="Submit">
	</fieldset>
</form>
</body>
</html>
