<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	<!--readonly is not change -->
	<input type="text" value="Shivani" readonly  >
	<br><br>

	<!--disabled fade color -->
	<input type="text" value="Subject" disabled  size="20"><!--visible only 20 charachter-->
	<br><br>
	
	<!--Max length only accept 10 character -->
	<input type="text" value="Address" size="20" maxlength="10" >
	<br><br>
	
	<input type="text" placeholder="enter a city" required autofocus>
	<br><br>
	
	<!--only enter number-->
	<input type="number" min="10" max="20">
	<br><br>

	<!--by default 1 then(1,3,5,7,9) -->
	<input type="number" value="1" step="2">
	<br><br>
	<input type="Submit" value="ok">
</form>
</body>
</html>
