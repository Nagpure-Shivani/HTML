<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rowspan&Colspan</title>
</head>
<body>
	<h3>Rowspan&Colspan</h3>
	<table border="2">
		<tr>
			<th colspan="7">Time Table</th>
		</tr>
		<tr>
			<th rowspan="6">Hours</th>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
		</tr>
		<tr>
			<td>Social Sciece</td>
			<td>Maths</td>
			<td>Physics</td>
			<td>Biology</td>
			<td>Arts</td>
			<td>P.Ed</td>
		</tr>

		<tr>
			<td>Chemistry</td>
			<td>History</td>
			<td>English</td>
			<td>Maths</td>
			<td>Sports</td>
			<td>Env.Sc</td>
		</tr>
		<tr>
			<th colspan="5">Lunch</th>
			<td rowspan="3">Half Day</td>
		</tr>
		<tr>
			<td>Maths</td>
			<td>Biology</td>
			<td>Physics</td>
			<td>Social Science</td>
			<td rowspan="2">Project</td>
		</tr>
		<tr>
			<td>Chemistry</td>
			<td>Maths</td>
			<td>Sports</td>
			<td>Physics</td>
		</tr>

	</table>

</body>
</html>
