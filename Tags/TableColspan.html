<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Colspan</title>
</head>
<body>
	<h3>Colspan</h3>
<table border="2">
	<tr>
		<th colspan="2">Name</th>
		<th>Age</th>
		<th colspan="4">Marks</th>
	</tr>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th></th>
		<th>Math</th>
		<th>English</th>
		<th>Social</th>
		<th>Science</th>
	</tr>
	<tr>
		<td>Krishna</td>
		<td>Raj</td>
		<td>25</td>
		<td>85</td>
		<td>45</td>
		<td>89</td>
		<td>56</td>
	</tr>

	<tr>
		<td>Mohan</td>
		<td>Garg</td>
		<td>25</td>
		<td>85</td>
		<td>45</td>
		<td>89</td>
		<td>56</td>
	</tr>
	<tr>
		<td>Shubham</td>
		<td>Gupta</td>
		<td>25</td>
		<td>85</td>
		<td>45</td>
		<td>89</td>
		<td>56</td>
	</tr>

</table>
</body>
</html>
