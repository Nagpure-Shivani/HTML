<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Rowspan</title>
</head>
<body>
<h3>Rowspan</h3>
<table border="2">
	<tr>
		<th rowspan="2">Name</th>
		<th>FirstName</th>
		<td>Krishna</td>
		<td>Mohan</td>
		<td>Shubham</td>
	</tr>
	<tr>
		<th>LastName</th>
		<td>Raj</td>
		<td>Kumar</td>
		<td>Garg</td>
	</tr>
	<tr>
		<th>Age</th>
		<td></td>
		<td>25</td>
		<td>26</td>
		<td>25</td>
	</tr>
	<tr>
		<th rowspan="4">Marks</th>
		<th>Math</th>
		<td>25</td>
		<td>85</td>
		<td>45</td>

	</tr>
	<tr>
		<th>English</th>
		<td>25</td>
		<td>85</td>
		<td>45</td>
		
	</tr>

	<tr>
		<th>Social</th>
		<td>78</td>
		<td>85</td>
		<td>98</td>
	</tr>

	<tr>
		<th>Science</th>
		<td>81</td>
		<td>45</td>
		<td>78</td>

	</tr>
</table>
</body>
</html>
